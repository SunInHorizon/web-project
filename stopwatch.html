<!DOCTYPE html>
<html>
    <head>
        <title>STOPWATCH</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body> 
        <h1><u>STOPWATCH</u></h1><br><br>
        <div class="sample" id="smpl"> 
                <p><span id="minute">00</span><strong>:</strong><span id="second">00</span><strong>.</strong><span id="millisecond">00</span></p>
                <ul id="laps"></ul>
                <div class="button" id="btn">
                    <button id="button-start">Start</button>
                    <!--<button id="button-lap">Lap</button>-->
                    <button id="button-reset">Reset</button>
                </div>
        </div>
        
        
        <script type="text/Javascript" defer src="stopwatch.js"></script>
    </body>
</html>
